    <style>
        /* Basic styling for the page and elements */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/breakfast.jpg");
        }

        header {
            background-color: #ff5722; /* Set your desired header color here */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Adjust font size as needed */
        }
        header h2 {
            margin: 0;
            font-size: 2em; /* Adjust font size as needed */
        }

        header input {
            margin-top: 10px;
            padding: 5px;
            width: calc(100% - 22px);
            max-width: 300px;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .theme-toggle span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .theme-toggle.dark-mode span {
            transform: rotate(180deg);
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
